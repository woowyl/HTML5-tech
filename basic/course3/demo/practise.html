    // 日期计算
    var addDate = document.getElementById('addDate');
    var addDays = document.getElementById('addDays');
    var todayDate = document.getElementById('todayDate');
    var calcDate = document.getElementById('calcDate');

    var date = new Date();
    var today = date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日";
    todayDate.innerHTML = today;
    addDate.addEventListener('click', function() {
        var time = date.getTime();
        var addedTime = time + parseInt(addDays.value)*86400000;
        var addedDate = new Date(addedTime);
        calcDate.innerHTML = addedDate.getFullYear()+"年"+(addedDate.getMonth()+1)+"月"+addedDate.getDate()+"日";
