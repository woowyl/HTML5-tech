<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animate</title>
    <link rel="stylesheet" href="./style/animate.css">
    <style>
        .content {
            margin: 100 auto;
            text-align: center;
        }
        .animate1  {
            display: inline-block;
            background: skyblue;
            height: 300px;
            width: 300px;
            transition:width 2s ease 1s;
        }
        .animate1:hover {
            width: 500px;
        }
        .animate2 {
            display: inline-block;
            width: 200px;
            height: 200px;
            background: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="animate1"></div>
        <p></p>
        <div class="animate2 bounce animated infinite">

        </div>
    </div>
</body>
</html>
