<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/selector.css">
    <title>选择器</title>
    <style>
        .basic p {
            color: #00BBFF;
        }
        .basic .addClass{
            color: #EE7700
        }
        .basic .addclass {
            color: #A500CC;
        } 
        .basic #addId {
            color: #666666
        }
        .basic [class="attr"] {
            color: #CC0000;
        }
        
    </style>
</head>
<body>
    <div class="basic" style="margin:100px auto; text-align:center"> 
        <p> 这是一个只有标签的元素</p>
        <p class="addClass"> 这是一个只有标签的元素</p>
        <p class="addclass"> 这是一个只有标签的元素</p>
        <p id="addId"> 这是一个只有标签的元素</p>
        <p class="attr">这是一个只有标签的元素</p>
    </div>


</body>
</html>
