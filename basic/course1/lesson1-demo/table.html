<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        table{
             border-collapse:collapse; 
            /* border-spacing:0; */
            width: 300px;
            border: 1px solid #000;
        }
        
        td,th {
            padding: 0;
            margin: 0;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <th rowspan =2></th>
                <th colspan =2>Average</th>
                <th rowspan =2>Red eyes</th>
                
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.222</td>
                <td>50%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>3.555</td>
                <td>40%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
